<div class="container-fluid wide-table-container my-4 mt-3">
<h2>See All Genre</h2>

<div class="d-flex flex-row flex-wrap justify-content-between mb-3">
<button type="button" class="btn btn-success mb-2" data-toggle="modal" data-target="#EditAddGenre" (click)="openModal()">New Genre</button>
</div>

<div class="table-responsive">
<table class="table table-hover table-striped">
    <thead>
        <tr>
          <th scope="col"><button type="button" class="btn" (click)="getAllSorted('id')">#ID</button></th>
          <th scope="col"><button type="button" class="btn" (click)="getAllSorted('name')">Name</button></th>
          <th scope="col">Games</th>
          <th scope="col" colspan="2">Action</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let genre of genreList" >
          <!-- <pre>{{ genre | json }}</pre> to debug the json -->
          <th scope="row">{{genre.id}}</th>
          <td>{{genre.name}}</td>
          <td>
            <ul>
              <li *ngFor="let game of genre?.games">{{ game.name }}</li>
            </ul>
          </td>

        <td>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#EditAddGenre" (click)="openModal(genre)"><i class="fas fa-edit"></i></button>
        </td>   
           
        <td>
        <button type="button" class="btn btn-danger" (click)="deleteGenre(genre.id)"><i class="fas fa-trash"></i></button>
        </td>

        </tr>
      </tbody> 
</table> 
</div>
</div>

<div class="modal fade" id="EditAddGenre" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">New Genre</span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="genreToModify.name" placeholder="name">           
          </div><br>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"  *ngIf="creatingMode" (click)="createGenre()">Create Genre</button>
          <button type="button" class="btn btn-primary"  *ngIf="!creatingMode" (click)="modifyGenre()">Modify Genre</button>
        </div>
      </div>
    </div>
  </div>
