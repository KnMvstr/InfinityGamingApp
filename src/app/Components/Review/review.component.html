<div class="container-fluid wide-table-container my-4 mt-3">
    <h2 class="text-center mb-4">See All Review</h2>

    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th scope="col"><button type="button" class="btn" (click)="getAllSorted('id')">#ID</button></th>
                    <th scope="col"><button type="button" class="btn" (click)="getAllSorted('game.name')">Game</button>
                    </th>
                    <th scope="col">Description</th>
                    <th scope="col"><button type="button" class="btn" (click)="getAllSorted('rating')">Rating</button>
                    </th>
                    <th scope="col"><button type="button" class="btn"
                            (click)="getAllSorted('gamer.pseudo')">Gamer</button></th>
                    <th scope="col"><button type="button" class="btn" (click)="getAllSorted('createdAt')">Date</button>
                    </th>
                    <th scope="col" colspan="2">Action</th>
                </tr>

            </thead>

            <tbody>
                <tr *ngFor="let review of reviewList">
                    <th scope="row">{{review.id}}</th>
                    <td>{{review.game.name}}</td>
                    <td>{{review.description}}</td>
                    <td>{{review.rating}}</td>
                    <td>{{review.gamer.pseudo}}</td>
                    <td>{{review.createdAt | date: 'medium'}}</td>
                    <td>
                        <button type="button" class="btn btn-danger" (click)="deleteReview(review.id)">
                            <i class="fas fa-trash"></i>
                            </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
